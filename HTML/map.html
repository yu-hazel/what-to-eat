<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 결과 | 그래서 뭐 먹지?</title>
    <script src="https://kit.fontawesome.com/650017f151.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/what-to-eat/CSS/map.css">

</head>

<body>
    <!-- <h2>오늘은 여기서 한 끼?</h2> -->
    <h1>
        <span>오</span>
        <span>늘</span>
        <span>은</span>
        <span>여</span>
        <span>기</span>
        <span>서</span>
        <span>한</span>
        <span>끼</span>
        <span>?</span>
    </h1>
    <section>
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input type="text" value="청주 횟집" id="keyword" size="15">
                            <!-- <button type="submit">검색하기</button> -->
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
            <div class="selectedFoods">
                키워드 다시 선택하기
                <ul id="storedFoodsList"></ul>
            </div>
        </div>
        <i class="fa-solid fa-circle-plus" id="plusBt"></i>
    </section>
    <div class="learnMoreWrapper">
        <p>아직도 망설여지나요?😵‍💫</p>
        <button id="home-button"><a href="./index.html">다시 검색하러 가기</a></button>
    </div>
    <div class="goToRoulette animate__animated animate__pulse animate__infinite">
        <p>혹시 랜덤은 어때요?</p>
        <button id="go-roulette">룰렛 돌려보기</button>
    </div>
    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=61aef37a055858c08fd4b49c44ce0699&libraries=services"></script>
    <script src="/what-to-eat/JS/map.js"></script>
</body>

</html>
